<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Тестовый сайт</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
       <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1600x900')">
           <div class="container">
               <a class="navbar-brand" href="#">
                   <font color="White">
                       <h1>
                           {% block title %}
                           {% endblock title %}
                       </h1>
                   </font>
               </a>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                   <ul class="navbar-nav ml-auto">
                       <li class="nav-item">
                           <a class="nav-link" style="color:#FFFFFF" href="/about/">About</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" style="color:#FFFFFF" href="/contacts/">Contact</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" style="color:#FFFFFF" href="/italics/">Italics</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" style="color:#FFFFFF" href="/twice/">Twice</a>
                       </li>
                   </ul>
               </div>
           </div>
        </nav>

        <!-- Header - set the background image for the header in the line below-->
        <header class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1600x900')">
            <div class="text-center my-5">
                <p class="text-white-50 mb-0">
                    <font color="white">
                        <br>
                        Это написано на фоне волн
                    </font>
                    <hr>
                </p>
            </div>
        </header>
        <!-- Content section-->
        <div class="container">
           <div class="row">
               <div class="col-lg-12 text-center" style="background-image: url('https://source.unsplash.com/4ulffa6qoKA/1200x800')">
                   <font color="white">
                       {% block content %}
                       {{ flatpage.content }}
                       {% endblock content %}
                   </font>
               </div>
           </div>
        </div>
        <!-- Image element - set the background image for the header in the line below-->
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
    </body>
</html>
